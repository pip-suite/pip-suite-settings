<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sample Application</title>

    <link rel="stylesheet" href="../lib/pip-webui-lib.css"/>
    <link rel="stylesheet" href="../lib/pip-webui-lib-optional.css"/>
    <link rel="stylesheet" href="../lib/pip-webui.css"/>
    <link rel="stylesheet" href="../lib/pip-suite-entry.css"/>
    <link rel="stylesheet" href="../dist/pip-suite-settings.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <style>
        html, body {
            overflow-x: hidden !important;
        }
    </style>
</head>

<body ng-app="pipSample" ng-controller="pipSampleController" >
    <pip-main ng-if="!$reset">
        <pip-appbar>
            <pip-nav-icon pip-appbar-part="icon"></pip-nav-icon>
            <pip-breadcrumb pip-appbar-part="title:breadcrumb"></pip-breadcrumb>
            <pip-primary-actions pip-appbar-part="actions:primary"></pip-primary-actions> <!---->
            <pip-secondary-actions pip-appbar-part="menu"></pip-secondary-actions> <!--pip-appbar-part="menu"-->
        </pip-appbar>

        <pip-sidenav>
                    <pip-nav-header xxpip-sidenav-part="user">
                    </pip-nav-header>
                    <pip-nav-menu  xxpip-sidenav-part="links">
                    </pip-nav-menu>            
        </pip-sidenav>

        <pip-main-body class="layout-column" ui-view ng-cloak></pip-main-body>
    </pip-main>
    <pip-routing-progress></pip-routing-progress>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="../lib/pip-webui-lib.js"></script>
    <script src="../lib/pip-webui-lib-optional.js"></script>
    <script src="../lib/pip-webui.js"></script>
    <script src="../lib/pip-suite-entry.js"></script>
    <script src="../lib/pip-suite-data.js"></script>
    <script src="../lib/pip-suite-rest.js"></script>
    <script src="../dist/pip-suite-settings.js"></script>

    <script src="settings_config.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
